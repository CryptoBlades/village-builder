<h1 mat-dialog-title>{{data.dialogs[0].title | translate}}</h1>
<div mat-dialog-content>
  <p>{{data.dialogs[0].content | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  <button mat-raised-button (click)="onConfirm()" color="warn">{{'Common.Ok' | translate}}</button>
</div>
