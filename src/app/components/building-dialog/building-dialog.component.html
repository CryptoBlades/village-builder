<ng-template [ngIf]="building">
  <p>Name: {{ getBuildingTypeName(building.type) }}</p>
  <p>Level: {{ building.level }}</p>
  <p *ngIf="building.upgrading && timeLeft">Time left: {{ timeLeft }}</p>
  <button *ngIf="canClaim" mat-raised-button class="btn btn-secondary w-100" (click)="onClaim()">
    {{ 'Common.Claim' }}
  </button>
  <button *ngIf="!timeLeft && building.canUpgrade" mat-raised-button class="btn btn-secondary w-100" (click)="onStake()">
    {{ 'Common.Stake' }}
  </button>
  <div *ngIf="buildingRequirements">
    <p *ngIf="buildingRequirements.requiredBuilding">Required building: {{getBuildingTypeName(buildingRequirements.requiredBuilding)}}</p>
    <p *ngIf="buildingRequirements.requiredBuildingLevel">Required level: {{buildingRequirements.requiredBuildingLevel}}</p>
    <p>Max level: {{buildingRequirements.maxLevel}}</p>
  </div>
</ng-template>
