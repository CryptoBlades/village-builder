<ng-template [ngIf]="building">
  <div style="display: flex; max-width: 100%; max-height: 100%;">
    <div style="max-width: 60%;">
      <img style="max-width: 100%; max-height: 100%;" [src]="building.image" [alt]="getBuildingTypeName(building.type)">
    </div>
    <div>
      <p class="building-name">{{ getBuildingTypeName(building.type) }}</p>
      <p class="building-level">Level: {{ building.level }}</p>
      <p class="building-level">Max level: {{building.maxLevel}}</p>
      <div *ngIf="buildingRequirements">
        <p class="building-requirements">Building requirements: </p>
        <p class="secondary-text"
           *ngIf="buildingRequirements.building">{{getBuildingTypeName(buildingRequirements.building)}}
          (Level: {{buildingRequirements.level}})</p>
      </div>
      <div *ngIf="totalKingStaked">
        <p class="building-requirements">Total staked:</p>
        <p class="secondary-text">{{totalKingStaked}} KING</p>
      </div>
      <button [disabled]="isMaxLevel || isUpgradeInProgress" mat-raised-button class="btn button-stake"
              (click)="onStake()">
        <ng-container
          [ngTemplateOutlet]="isMaxLevel ? maxLevel : isUpgradeInProgress ? upgradeInProgress : isBuilt ? upgrade : build"></ng-container>
        <ng-template #maxLevel>
          {{ 'Max level reached' }}
        </ng-template>
        <ng-template #upgradeInProgress>
          {{ timeLeft }}
        </ng-template>
        <ng-template #upgrade>
          Upgrade<span *ngIf="kingRequired"> ({{ kingRequired }} KING)</span>
        </ng-template>
        <ng-template #build>
          Build <span *ngIf="kingRequired"> ({{ kingRequired }} KING)</span>
        </ng-template>
      </button>
      <button *ngIf="canClaim" mat-raised-button class="btn button-stake" (click)="onClaim()">
        {{ 'Claim' }}
      </button>
    </div>
  </div>
</ng-template>
