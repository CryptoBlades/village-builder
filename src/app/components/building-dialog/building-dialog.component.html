<ng-template [ngIf]="!isLoading && building" [ngIfElse]="loading">
  <mat-tab-group color="accent" mat-align-tabs="center" class="h-full" selectedIndex="0">
    <mat-tab>
      <ng-template mat-tab-label>
        <img src="./assets/Placeholder/king.png" class="px-1 w-8" alt="King"/>
        <span class="building-name">KING</span>
      </ng-template>
      <app-king-staking [building]="building" (onLoadData)="loadData()"></app-king-staking>
    </mat-tab>
    <mat-tab *ngIf="isResourcesGenerator" [disabled]="building.level === 0">
      <ng-template mat-tab-label>
        <img src="./assets/Placeholder/skill.png" class="px-1 w-8" alt="Skill"/>
        <span class="building-name" [matTooltip]="getTabTooltip()">SKILL</span>
      </ng-template>
      <app-skill-staking [building]="building"></app-skill-staking>
    </mat-tab>
    <mat-tab *ngIf="isBarracks" [disabled]="building.level === 0">
      <ng-template mat-tab-label>
        <img src="./assets/Placeholder/character.png" class="px-1 w-8" alt="Character"/>
        <span class="building-name" [matTooltip]="getTabTooltip()">CHARACTERS</span>
      </ng-template>
      <app-character-staking [building]="building"></app-character-staking>
    </mat-tab>
    <mat-tab *ngIf="isSmithy" [disabled]="building.level === 0">
      <ng-template mat-tab-label>
        <img src="./assets/Placeholder/weapon.png" class="px-1 w-8" alt="Weapon"/>
        <span class="building-name" [matTooltip]="getTabTooltip()">WEAPONS</span>
      </ng-template>
      <app-weapon-staking [building]="building"></app-weapon-staking>
    </mat-tab>
  </mat-tab-group>
</ng-template>
<ng-template #loading>
  <div class="flex items-center justify-center h-full">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
