<div class="cbk-header">
  <div class="cbk-logo-container">
    <div>
      <img src="./assets/CBK Logo.png" class="cbk-logo" [alt]="'App.CbkLogo' | translate"/>
    </div>
  </div>
  <div class="hidden md:flex flex-wrap items-center w-full justify-around">
    <app-resource-pill [balance]="kingBalance" image="./assets/Placeholder/king.png"
                       [tooltip]="'Resources.King' | translate"></app-resource-pill>
    <app-resource-pill [balance]="skillBalance" image="./assets/Placeholder/skill.png"
                       [tooltip]="'Resources.Skill' | translate"></app-resource-pill>
    <app-resource-pill [balance]="weaponsBalance" image="./assets/Placeholder/weapon.png"
                       [tooltip]="'Resources.Weapons' | translate"></app-resource-pill>
    <app-resource-pill [balance]="charactersBalance" image="./assets/Placeholder/character.png"
                       [tooltip]="'Resources.Characters' | translate"></app-resource-pill>
    <app-resource-pill [balance]="clayBalance" image="./assets/Placeholder/clay.png"
                       [tooltip]="'Resources.Clay' | translate"></app-resource-pill>
    <app-resource-pill [balance]="woodBalance" image="./assets/Placeholder/wood.png"
                       [tooltip]="'Resources.Wood' | translate"></app-resource-pill>
    <app-resource-pill [balance]="stoneBalance" image="./assets/Placeholder/stone.png"
                       [tooltip]="'Resources.Stone' | translate"></app-resource-pill>
    <app-resource-pill [balance]="mercenaryBalance" image="./assets/Placeholder/mercenary.png"
                       [tooltip]="'Resources.Mercenary' | translate"></app-resource-pill>
    <app-resource-pill [balance]="bruiserBalance" image="./assets/Placeholder/bruiser.png"
                       [tooltip]="'Resources.Bruiser' | translate"></app-resource-pill>
    <app-resource-pill [balance]="mageBalance" image="./assets/Placeholder/mage.png"
                       [tooltip]="'Resources.Mage' | translate"></app-resource-pill>
    <app-resource-pill [balance]="archerBalance" image="./assets/Placeholder/archer.png"
                       [tooltip]="'Resources.Archer' | translate"></app-resource-pill>
    <app-resource-pill [balance]="paladinBalance" image="./assets/Placeholder/paladin.png"
                       [tooltip]="'Resources.Paladin' | translate"></app-resource-pill>
  </div>
  <div class="text-white flex items-center">
    <button mat-raised-button class="btn button-stake" (click)="isConnected ? disconnectMetamask() : connectMetamask()">
      <ng-container
        [ngTemplateOutlet]="isLoading ? loading : isConnected ? connected : connectWallet"></ng-container>
      <ng-template #loading>
          <span class="flex items-center justify-center">
            <mat-progress-spinner mode="indeterminate" [diameter]="15"></mat-progress-spinner>
            {{'Common.Loading' | translate}}
          </span>
      </ng-template>
      <ng-template #connected>
        <mat-icon aria-hidden="false" aria-label="Wallet icon">account_balance_wallet</mat-icon>
        {{formattedWalletAddress}}
      </ng-template>
      <ng-template #connectWallet>
        {{'App.ConnectWallet' | translate}}
      </ng-template>
    </button>
  </div>
</div>
