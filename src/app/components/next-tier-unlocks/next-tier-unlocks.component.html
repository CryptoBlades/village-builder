<div *ngIf="nextStakingTier.unlocks.length || nextStakingTier.rewards.length">
  <p class="building-requirements">Next rewards/unlocks: </p>
  <p class="secondary-text" *ngIf="nextStakingTier.rewards.length">Rewards:
    <span *ngFor="let reward of nextStakingTier.rewards" class="reward-entry">
              - {{reward.amount}} <img src="./assets/Placeholder/{{reward.type.toLowerCase()}}.png" class="px-1 w-8"
                                       [alt]="reward.type" [matTooltip]="reward.type"/>
        </span>
  </p>
  <p class="secondary-text" *ngIf="nextStakingTier.unlocks.length">Unlocks:
    <span *ngFor="let unlock of nextStakingTier.unlocks" class="reward-entry">
          - {{unlock.amount}} <img src="./assets/Placeholder/{{unlock.type.toLowerCase()}}.png" class="px-1 w-8"
                                   [alt]="unlock.type" [matTooltip]="unlock.type"/>
        </span>
  </p>
</div>
